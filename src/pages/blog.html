<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Chenhao Wei</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabinet+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/blog.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="blog-nav">
    <a href="index.html" class="blog-nav__link">← Back to Home</a>
  </nav>

  <div class="blog-container">
    <!-- Blog Header -->
    <header class="blog-header">
      <h1>Connectionism</h1>
      <p class="blog-subtitle">Shared science and insights from my research journey</p>

      <!-- Search Box -->
      <div class="blog-search">
        <input
          type="text"
          id="blog-search-input"
          class="blog-search__input"
          placeholder="Search articles..."
          aria-label="Search articles"
        />
        <span class="blog-search__icon">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12.5 12.5L16 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </span>
      </div>
    </header>

    <!-- Articles Grid -->
    <main>
      <div id="articles-grid" class="articles-grid">
        <!-- Articles will be dynamically loaded here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="blog-footer">
      <div class="blog-footer__content">
        <p class="blog-footer__text">© 2025 Chenhao Wei. All rights reserved.</p>
        <div class="blog-footer__links">
          <a href="index.html" class="blog-footer__link">Home</a>
          <a href="about.html" class="blog-footer__link">About</a>
          <a href="publication.html" class="blog-footer__link">Publications</a>
          <a href="code.html" class="blog-footer__link">Code</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- JavaScript -->
  <script type="module" src="/src/js/blog.js"></script>
</body>
</html>
